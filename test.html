<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Game Recommender</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/htmx/1.9.9/htmx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Steam Game Recommender</h1>
    </header>

    <div class="container">
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Enter a game you enjoy..."
                   hx-post="{{ url_for('search') }}"
                   hx-trigger="keyup changed delay:500ms, search, load"
                   hx-target="#results"
                   hx-indicator=".loading">
            <div class="search-icon"><i class="fas fa-search"></i></div>
        </div>

        <div class="main-content">
            <div class="sort-options">
                <div class="sort-option active">Sort by</div>
                <div class="sort-option">Match %</div>
                <div class="sort-option">Name</div>
                <div class="sort-option">Price</div>
                <div class="sort-option">Review Score</div>
                <div class="sort-option">Release Date</div>
            </div>

            <div class="loading" style="display:none">
                <i class="fas fa-spinner fa-2x"></i>
                <p>Finding games you'll love...</p>
            </div>
            
            <div id="results">
                <!-- Results will be loaded here by HTMX -->
                <div class="results-message">
                    Enter a game you enjoy to get personalized recommendations
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Document ready handler
        document.addEventListener('DOMContentLoaded', function() {
            // Make sort options interactive
            const sortOptions = document.querySelectorAll('.sort-option');
            sortOptions.forEach(option => {
                option.addEventListener('click', function() {
                    sortOptions.forEach(o => o.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
