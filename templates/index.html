<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Game Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="index-dark">
    <div class="overlay"></div>
    <div class="container">
        <div class="header-row">
            <h1>Steam Game Recommender</h1>
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo-image">
        </div>
        <p>Find your new favorite video game</p>
        <form action="{{ url_for('search') }}" method="post">
            <input type="text" name="search_query" placeholder="Search for games...">
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
