<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Game Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="index-dark">
    <div class="overlay"></div>
    <div class="container">
        <div class="header-row">
            <h1>Steam Game Recommender</h1>
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo-image">
        </div>
        <p>Did you like a game so much that wish you can play something like it? will this is our attempt at fixing this problem</p>
        <p>Search for a game that you like: </p>

        <form action="{{ url_for('search') }}" method="post">
            <input type="text" name="search_query" placeholder="Search for games..." autocomplete="off">
        </form>
    </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.querySelector('input[name="search_query"]');
    const formContainer = document.querySelector('form');
    
    // Create results container
    const resultsContainer = document.createElement('div');
    resultsContainer.className = 'search-results';
    formContainer.appendChild(resultsContainer);
    
    let debounceTimer;
    let currentResults = [];
    let previousResults = [];
    
    // Handle form submission on Enter
    searchInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
            // If dropdown is visible and has items, select the first one
            if (resultsContainer.style.display === 'block' && resultsContainer.children.length > 0) {
                e.preventDefault();
                resultsContainer.firstChild.click();
            }
            // Otherwise, the normal form submission will occur
        }
    });
    
    searchInput.addEventListener('input', function() {
        clearTimeout(debounceTimer);
        
        const query = this.value.trim();
        if (query.length < 2) {
            hideResults();
            return;
        }
        
        debounceTimer = setTimeout(function() {
            fetch(`/api/search?q=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    // Save previous results before updating
                    previousResults = [...currentResults];
                    currentResults = data;
                    updateResultsDisplay();
                })
                .catch(error => {
                    console.error('Error fetching search results:', error);
                });
        }, 300); // 300ms debounce
    });
    
    function updateResultsDisplay() {
        // If no results, hide the container
        if (currentResults.length === 0) {
            hideResults();
            return;
        }
        
        // Show container if it's hidden
        if (resultsContainer.style.display !== 'block') {
            resultsContainer.style.display = 'block';
            // Trigger reflow to ensure transitions work
            void resultsContainer.offsetWidth;
            resultsContainer.style.opacity = '1';
            resultsContainer.style.transform = 'translateY(0)';
        }
        
        // Create a map of existing items by their game id/name
        const existingItems = new Map();
        Array.from(resultsContainer.children).forEach(item => {
            // Get the game name from the element
            const gameName = item.querySelector('.search-result-name').textContent;
            existingItems.set(gameName, item);
        });
        
        // Find items to keep, remove or add
        const itemsToKeep = new Set();
        
        // Process current results
        currentResults.forEach((game, index) => {
            const gameName = game.name;
            const existingItem = existingItems.get(gameName);
            
            if (existingItem) {
                // Item already exists and should be kept
                itemsToKeep.add(gameName);
                // Ensure it doesn't have animation classes
                existingItem.classList.remove('new-item', 'removing', 'fade-out');
            } else {
                // This is a new item to add
                const gameElement = document.createElement('div');
                gameElement.className = 'search-result-item new-item';
                gameElement.innerHTML = `
                    <img src="${game.image}" alt="${game.name}">
                    <div class="search-result-details">
                        <div class="search-result-name">${game.name}</div>
                    </div>
                `;
                
                gameElement.addEventListener('click', function() {
                    searchInput.value = game.name;
                    hideResults();
                    document.querySelector('form').submit();
                });
                
                // Delay adding each new item slightly for cascade effect
                setTimeout(() => {
                    resultsContainer.appendChild(gameElement);
                    // Trigger animation after a tiny delay
                    setTimeout(() => {
                        gameElement.classList.remove('new-item');
                    }, 10);
                }, index * 30);
            }
        });
        
        // Mark items for removal if they're not in new results
        existingItems.forEach((item, gameName) => {
            if (!itemsToKeep.has(gameName)) {
                item.classList.add('removing', 'fade-out');
                // Remove from DOM after animation completes
                setTimeout(() => item.remove(), 300);
            }
        });
    }
    
    function hideResults() {
        resultsContainer.style.opacity = '0';
        resultsContainer.style.transform = 'translateY(-10px)';
        
        // Hide container after transition completes
        setTimeout(() => {
            resultsContainer.style.display = 'none';
            resultsContainer.innerHTML = ''; // Clear all items
        }, 200);
    }
    
    // Hide results when clicking outside
    document.addEventListener('click', function(event) {
        if (!resultsContainer.contains(event.target) && event.target !== searchInput) {
            hideResults();
        }
    });
});
</script>
</body>
</html>
